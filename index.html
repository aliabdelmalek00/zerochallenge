<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker's Den</title>
    <style>
        body {
            background-color: #000;
            color: #F00; 
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .logo {
            width: 150px; 
            height: 150px; 
            background-image: url('./zeroday.jpg'); 
            background-size: cover;
            border: 2px solid #F00;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .text {
            font-size: 24px;
            text-align: center;
            text-transform: uppercase;
        }
        .text::before {
            content: '>';
            animation: blink-caret 0.75s infinite;
            display: inline-block;
        }
        @keyframes blink-caret {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"></div>
        <div class="text">Can you find our Admin's pass</div>
    </div>
</body>
</html>
