<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        #container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
        }

        #logo {
            display: block;
            margin: 0 auto;
            width: 150px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #message {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="logo" src="your_logo_image_url.jpg" alt="Your Logo">
        <h2>Login</h2>
        <div id="message"></div>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <input type="submit" value="Login">
        </form>
    </div>
    
    <script>
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var expectedUsername = "your_username";
            var expectedPassword = "your_password";
            if (username === expectedUsername && password === expectedPassword) {
                document.getElementById("message").innerHTML = "Login successful! Welcome, " + username + ".";
            } else {
                document.getElementById("message").innerHTML = "Login failed. Please check your username and password.";
            }
        });
    </script>
</body>
</html>
